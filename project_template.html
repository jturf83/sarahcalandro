    <script>
		$(function() {
		  $('a[href*=#]:not([href=#])').click(function() {
			if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
				|| location.hostname == this.hostname) {
		
			  var mq = window.matchMedia( "(max-width: 767px)");
			  if (mq.matches) {
				  var offset = 60;
			  }
			  else {
				  var offset = 100;
			  }
			  
			  var target = $(this.hash);
			  target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			  if (target.length) {
				$('html,body').animate({
				  scrollTop: target.offset().top-offset
				}, 1000);
				return false;
			  }
			}
		  });
		});
	</script>

		var divs = $('#nav-overlay');
		var container = $('#container-main');
		$(window).on('scroll', function() {
		   var st = $(this).scrollTop()/(container.height() - 11);
		   var alpha = Math.min(1 - 0.79 * $(this).scrollTop() / container.height(), 0.9);
          var channel = Math.round(alpha * 255);
		   
		   if (st <=1){
		   		divs.css({ 'opacity' : (0.1 + st) });				
				divs.css('background-color', 'rgb(' + channel + ',' + channel + ',' + channel + ')');
		   }
		   
		   if ($(this).scrollTop() >= container.height()){
			   divs.css('background-color', 'rgb(' + 57 + ',' + 57 + ',' + 57 + ')');
			   divs.css('opacity', '1');
		   }
		});
	</script>
